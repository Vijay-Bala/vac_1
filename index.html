<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <button>Change</button>
    <script>
        document.querySelector('button').addEventListener('click', () =>{
            document.querySelector('h1').style.color="red";
        })
    </script>
</body>
</html>
